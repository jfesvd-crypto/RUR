name: Build Project PDFs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Pandoc and LaTeX dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-extra texlive-xetex

      - name: Build English PDF
        run: |
          # ZMIANA: Używamy 'find' aby jawnie znaleźć wszystkie pliki .md
          pandoc $(find spec/en -name "*.md") $(find philosophy/en -name "*.md") -o RUR_Project_Book_v1_en.pdf --toc --pdf-engine=xelatex

      - name: Build Polish PDF
        run: |
          # ZMIANA: Używamy 'find' aby jawnie znaleźć wszystkie pliki .md
          pandoc $(find spec/pl -name "*.md") $(find philosophy/pl -name "*.md") -o RUR_Project_Book_v1_pl.pdf --toc --pdf-engine=xelatex
          
      - name: Upload English PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RUR-Project-Book-EN
          path: RUR_Project_Book_v1_en.pdf

      - name: Upload Polish PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RUR-Project-Book-PL
          path: RUR_Project_Book_v1_pl.pdf
